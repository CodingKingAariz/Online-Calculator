<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-Calculator:-Aariz@Shah</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Calculator">
      <input type="text" placeholder="0" id="InputBox" />
      <div>
        <button class="AC">AC</button>
        <button class="DEL">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtn">=</button>
      </div>
    </div>
    
    <html>
    <div class="skil  ls-area">
      <div class="skill">
        <div class="skill-title">HTML</div>
        <div class="html skill-fill">
          <span class="skill-percent">50%</span>
        </div>
      </div>
      <div class="skill">
        <div class="skill-title">CSS</div>
        <div class="css skill-fill">
          <span class="skill-percent">80%</span>
        </div>
      </div>
      <div class="skill">
        <div class="skill-title">JavaScript</div>
        <div class="js skill-fill">
          <span class="skill-percent">70%</span>
        </div>
      </div>
    </div>
  </body>
  </html>

    <script src="script.js"></script>
  </body>
</html>
